name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  # Replaces quality + typecheck jobs with reusable workflow
  ci:
    name: Lint & Typecheck
    uses: qws941/.github/.github/workflows/_ci-node.yml@main
    with:
      node-version: "20"
      turbo: true
      run-lint: true
      run-typecheck: true
      lint-command: "npm run format:check"
    secrets: inherit

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - run: npm ci
      - run: npm run test

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - run: npm ci
      - name: Audit dependencies
        run: npm audit --audit-level=high
        continue-on-error: true

  build:
    name: Build (${{ matrix.app }})
    runs-on: ubuntu-latest
    needs: [ci, unit-test]
    strategy:
      fail-fast: false
      matrix:
        app: [worker-app, admin-app, api-worker]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - run: npm ci
      - run: npm run build --workspace=packages/types

      - name: Build ${{ matrix.app }}
        run: npm run build --workspace=apps/${{ matrix.app }}

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - run: npm ci

      - name: Install Playwright
        run: npx playwright install chromium --with-deps
        working-directory: e2e

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          API_URL: https://safework2-api.jclee.workers.dev/api
          WORKER_APP_URL: https://safework2.jclee.me
          ADMIN_APP_URL: https://admin.safework2.jclee.me

      - name: Upload report on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
          if-no-files-found: ignore

  # Gate job â€” single required status check for branch ruleset
  validate:
    name: Validate Changes
    runs-on: ubuntu-latest
    needs: [ci, unit-test, security, build, e2e]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.ci.result }}" != "success" ]] || \
             [[ "${{ needs.unit-test.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.e2e.result }}" != "success" ]]; then
            echo "::error::One or more required jobs failed"
            exit 1
          fi
          echo "All required checks passed"
