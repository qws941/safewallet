name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  change-scope:
    name: Detect CI Scope
    runs-on: ubuntu-latest
    outputs:
      run-e2e: ${{ steps.scope.outputs.run_e2e }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect changed paths for E2E
        id: scope
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi

          if [ -z "$BASE_SHA" ] || [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
            echo "run_e2e=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          CHANGED=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA")

          if echo "$CHANGED" | grep -qE '^(apps/|packages/|e2e/|playwright.config.ts|package.json|turbo.json)'; then
            echo "run_e2e=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_e2e=false" >> "$GITHUB_OUTPUT"
          fi

  # Replaces quality + typecheck jobs with reusable workflow
  ci:
    name: Lint & Typecheck
    uses: qws941/.github/.github/workflows/_ci-node.yml@main
    with:
      node-version: "20"
      turbo: true
      run-lint: true
      run-typecheck: true
      lint-command: "npm run lint"
    secrets: inherit

  runtime-naming-guard:
    name: Runtime Naming Guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Block legacy runtime naming
        run: |
          forbidden='safework2-api\.jclee\.workers\.dev|safewallet-api\.jclee\.workers\.dev|workspace=safework2-api|Deploy SafeWork2'
          targets='.github/workflows docs/cloudflare-operations.md package.json'
          if rg -nE "$forbidden" $targets; then
            echo "::error::Legacy runtime naming detected. Use single-worker safewallet naming."
            exit 1
          fi

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - run: npm ci
      - run: npm run test

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - run: npm ci
      - name: Audit dependencies
        run: npm audit --audit-level=critical

  build:
    name: Build (${{ matrix.app }})
    runs-on: ubuntu-latest
    needs: [ci, runtime-naming-guard, unit-test]
    strategy:
      fail-fast: false
      matrix:
        app: [worker-app, admin-app, api-worker]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - run: npm ci
      - run: npm run build --workspace=packages/types

      - name: Build ${{ matrix.app }}
        run: npm run build --workspace=apps/${{ matrix.app }}

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [change-scope, build]
    if: needs.change-scope.outputs.run-e2e == 'true' && (github.event_name != 'pull_request' || github.actor != 'dependabot[bot]')
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - run: npm ci

      - name: Install Playwright
        run: npx playwright install chromium --with-deps
        working-directory: e2e

      - name: Run E2E tests
        run: npx playwright test --grep @smoke --project=api --project=worker-app --project=cross-app
        env:
          API_URL: https://safewallet.jclee.workers.dev/api
          WORKER_APP_URL: https://safewallet.jclee.me
          ADMIN_APP_URL: https://safewallet.jclee.me/admin

      - name: Upload report on failure
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
          if-no-files-found: ignore

  # Gate job â€” single required status check for branch ruleset
  validate:
    name: Validate Changes
    runs-on: ubuntu-latest
    needs: [ci, runtime-naming-guard, unit-test, security, build, e2e]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.ci.result }}" != "success" ]] || \
             [[ "${{ needs.runtime-naming-guard.result }}" != "success" ]] || \
             [[ "${{ needs.unit-test.result }}" != "success" ]] || \
             [[ "${{ needs.security.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.e2e.result }}" != "success" && "${{ needs.e2e.result }}" != "skipped" ]]; then
            echo "::error::One or more required jobs failed"
            exit 1
          fi
          echo "All required checks passed"
