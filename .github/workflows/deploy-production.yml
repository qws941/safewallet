name: Deploy SafeWork2

on:
  workflow_run:
    workflows: ["CI"]
    branches: [master]
    types: [completed]
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  NODE_VERSION: "20"

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    outputs:
      api-worker: ${{ steps.changes.outputs.api-worker }}
      worker-app: ${{ steps.changes.outputs.worker-app }}
      admin-app: ${{ steps.changes.outputs.admin-app }}
      any-app: ${{ steps.changes.outputs.any-app }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}
          fetch-depth: 2

      - name: Detect changed paths
        id: changes
        run: |
          # Manual dispatch: deploy everything
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "api-worker=true" >> $GITHUB_OUTPUT
            echo "worker-app=true" >> $GITHUB_OUTPUT
            echo "admin-app=true" >> $GITHUB_OUTPUT
            echo "any-app=true" >> $GITHUB_OUTPUT
            echo "Manual dispatch — deploying all apps"
            exit 0
          fi

          # Compare against parent commit
          CHANGED=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
          if [ -z "$CHANGED" ]; then
            echo "Could not determine changes — deploying all apps"
            echo "api-worker=true" >> $GITHUB_OUTPUT
            echo "worker-app=true" >> $GITHUB_OUTPUT
            echo "admin-app=true" >> $GITHUB_OUTPUT
            echo "any-app=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "::group::Changed files"
          echo "$CHANGED"
          echo "::endgroup::"

          API=$(echo "$CHANGED" | grep -qE '^(apps/api-worker/|packages/)' && echo true || echo false)
          WORKER=$(echo "$CHANGED" | grep -qE '^(apps/worker-app/|packages/)' && echo true || echo false)
          ADMIN=$(echo "$CHANGED" | grep -qE '^(apps/admin-app/|packages/)' && echo true || echo false)

          echo "api-worker=$API" >> $GITHUB_OUTPUT
          echo "worker-app=$WORKER" >> $GITHUB_OUTPUT
          echo "admin-app=$ADMIN" >> $GITHUB_OUTPUT

          if [ "$API" = "true" ] || [ "$WORKER" = "true" ] || [ "$ADMIN" = "true" ]; then
            echo "any-app=true" >> $GITHUB_OUTPUT
          else
            echo "any-app=false" >> $GITHUB_OUTPUT
          fi

          echo "Deploy targets: api-worker=$API worker-app=$WORKER admin-app=$ADMIN"

  build:
    name: Build Apps
    runs-on: ubuntu-latest
    needs: detect-changes
    if: >-
      needs.detect-changes.outputs.worker-app == 'true' ||
      needs.detect-changes.outputs.admin-app == 'true'
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - run: npm ci

      - name: Build all packages
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: "/api"

      - name: Build Worker App for Cloudflare Pages
        if: needs.detect-changes.outputs.worker-app == 'true'
        working-directory: apps/worker-app
        run: npm run pages:build

      - name: Build Admin App for Cloudflare Pages
        if: needs.detect-changes.outputs.admin-app == 'true'
        working-directory: apps/admin-app
        run: npm run pages:build

      - name: Upload Worker App artifact
        if: needs.detect-changes.outputs.worker-app == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: worker-app-pages
          path: apps/worker-app/.vercel/output/static
          retention-days: 1

      - name: Upload Admin App artifact
        if: needs.detect-changes.outputs.admin-app == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: admin-app-pages
          path: apps/admin-app/.vercel/output/static
          retention-days: 1

  deploy-api-worker:
    name: Deploy API Worker
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.api-worker == 'true'
    environment: production
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - run: npm ci
      - run: npm run build --workspace=packages/types

      - name: Deploy API Worker
        working-directory: apps/api-worker
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  deploy-worker-app:
    name: Deploy Worker App to Pages + R2
    runs-on: ubuntu-latest
    needs: [detect-changes, build]
    if: needs.detect-changes.outputs.worker-app == 'true'
    environment: production
    steps:
      - name: Download Worker App artifact
        uses: actions/download-artifact@v4
        with:
          name: worker-app-pages
          path: out

      - name: Install wrangler
        run: npm install -g wrangler@4

      - name: Deploy to Cloudflare Pages
        run: wrangler pages deploy out --project-name=safework2-worker --branch=master
        env:
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Sync to R2 Static Bucket
        env:
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          get_ct() {
            case "${1##*.}" in
              html)        echo "text/html; charset=utf-8" ;;
              js)          echo "application/javascript" ;;
              css)         echo "text/css" ;;
              json)        echo "application/json" ;;
              png)         echo "image/png" ;;
              jpg|jpeg)    echo "image/jpeg" ;;
              svg)         echo "image/svg+xml" ;;
              ico)         echo "image/x-icon" ;;
              woff2)       echo "font/woff2" ;;
              woff)        echo "font/woff" ;;
              ttf)         echo "font/ttf" ;;
              txt)         echo "text/plain" ;;
              xml)         echo "application/xml" ;;
              webmanifest) echo "application/manifest+json" ;;
              map)         echo "application/json" ;;
              *)           echo "application/octet-stream" ;;
            esac
          }
          total=$(find out -type f | wc -l)
          echo "::group::Uploading $total files to R2 safework2-static"
          n=0
          find out -type f | while read -r f; do
            key="${f#out/}"
            ct=$(get_ct "$f")
            wrangler r2 object put "safework2-static/$key" --file "$f" --content-type "$ct"
            n=$((n + 1))
            echo "[$n/$total] $key"
          done
          echo "::endgroup::"
          echo "R2 sync complete: $total files uploaded"

  deploy-admin-app:
    name: Deploy Admin App to Pages
    runs-on: ubuntu-latest
    needs: [detect-changes, build]
    if: needs.detect-changes.outputs.admin-app == 'true'
    environment: production
    steps:
      - name: Download Admin App artifact
        uses: actions/download-artifact@v4
        with:
          name: admin-app-pages
          path: out

      - name: Install wrangler
        run: npm install -g wrangler@4

      - name: Deploy to Cloudflare Pages
        run: wrangler pages deploy out --project-name=safework2-admin --branch=master
        env:
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  cache-purge:
    name: Purge Cloudflare Cache
    runs-on: ubuntu-latest
    needs:
      [detect-changes, deploy-api-worker, deploy-worker-app, deploy-admin-app]
    if: >-
      always() && !cancelled() &&
      needs.detect-changes.outputs.any-app == 'true' &&
      needs.deploy-api-worker.result != 'failure' &&
      needs.deploy-worker-app.result != 'failure' &&
      needs.deploy-admin-app.result != 'failure'
    steps:
      - name: Purge cache for all custom domains
        run: |
          curl -s -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "X-Auth-Email: ${{ secrets.CLOUDFLARE_EMAIL }}" \
            -H "X-Auth-Key: ${{ secrets.CLOUDFLARE_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"hosts":["safework2.jclee.me","admin.safework2.jclee.me"]}'

  verify:
    name: Post-Deploy Smoke Tests
    runs-on: ubuntu-latest
    needs:
      [detect-changes, deploy-api-worker, deploy-worker-app, deploy-admin-app]
    if: >-
      always() && !cancelled() &&
      needs.detect-changes.outputs.any-app == 'true' &&
      needs.deploy-api-worker.result != 'failure' &&
      needs.deploy-worker-app.result != 'failure' &&
      needs.deploy-admin-app.result != 'failure'
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install chromium --with-deps

      - name: Run smoke tests
        run: npx playwright test --grep @smoke
        env:
          CI: "true"
          WORKER_APP_URL: "https://safework2.jclee.me"
          ADMIN_APP_URL: "https://admin.safework2.jclee.me"
          API_URL: "https://safework2-api.jclee.workers.dev/api"

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-production
          path: playwright-report/
          retention-days: 7
