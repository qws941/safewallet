name: Deploy SafeWork2

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: "20"

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build --workspace=packages/types

      - name: Build Next.js (static export)
        working-directory: apps/worker-app
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: "/api"

      - name: Upload static files to R2
        working-directory: apps/worker-app
        run: |
          for file in $(find out -type f); do
            key="${file#out/}"
            npx wrangler r2 object put "safework2-static/$key" --file="$file"
          done
        env:
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy API Worker
        working-directory: apps/api-worker
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Build Admin App (Cloudflare Pages)
        working-directory: apps/admin-app
        run: npx @cloudflare/next-on-pages
        env:
          NEXT_PUBLIC_API_URL: "https://safework2.jclee.me/api"

      - name: Deploy Admin App to Pages
        working-directory: apps/admin-app
        run: npx wrangler pages deploy .vercel/output/static --project-name=safework2-admin
        env:
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
