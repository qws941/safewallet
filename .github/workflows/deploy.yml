name: Deploy SafeWork2

on:
  push:
    branches: [main]
  workflow_dispatch:

# Require CI to pass before deploying
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: "20"

jobs:
  # Wait for CI workflow to complete successfully
  ci:
    name: Wait for CI
    runs-on: ubuntu-latest
    permissions:
      actions: read
    steps:
      - name: Wait for CI to Complete
        uses: actions/github-script@v7
        with:
          script: |
            // For workflow_dispatch, skip CI check
            if (context.eventName === 'workflow_dispatch') {
              console.log('Manual dispatch - skipping CI check');
              return;
            }

            const maxAttempts = 30; // 30 * 10s = 5 minutes max wait
            const delayMs = 10000; // 10 seconds between checks

            for (let attempt = 1; attempt <= maxAttempts; attempt++) {
              console.log(`Attempt ${attempt}/${maxAttempts}: Checking CI status...`);
              
              const runs = await github.rest.actions.listWorkflowRuns({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'ci.yml',
                head_sha: context.sha,
                per_page: 1
              });

              if (runs.data.workflow_runs.length === 0) {
                if (attempt === maxAttempts) {
                  core.setFailed('No CI workflow run found for this commit');
                  return;
                }
                console.log('No CI run found yet, waiting...');
                await new Promise(r => setTimeout(r, delayMs));
                continue;
              }

              const run = runs.data.workflow_runs[0];
              console.log(`CI run status: ${run.status}, conclusion: ${run.conclusion}`);

              if (run.status === 'completed') {
                if (run.conclusion === 'success') {
                  console.log('CI passed successfully!');
                  return;
                } else {
                  core.setFailed(`CI failed with conclusion: ${run.conclusion}`);
                  return;
                }
              }

              // Still in progress, wait and retry
              if (attempt < maxAttempts) {
                await new Promise(r => setTimeout(r, delayMs));
              }
            }

            core.setFailed('Timeout waiting for CI workflow to complete');

  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Build packages
        run: npm run build --workspace=packages/types

      - name: Build Next.js (static export)
        working-directory: apps/worker-app
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: "/api"

      - name: Upload static files to R2
        working-directory: apps/worker-app
        run: |
          for file in $(find out -type f); do
            key="${file#out/}"
            npx wrangler r2 object put "safework2-static/$key" --file="$file"
          done
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy API Worker
        working-directory: apps/api-worker
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Build Admin App (Cloudflare Pages)
        working-directory: apps/admin-app
        run: npx @cloudflare/next-on-pages
        env:
          NEXT_PUBLIC_API_URL: "https://safework2.jclee.me/api"

      - name: Create Pages Project (if not exists)
        run: npx wrangler pages project create safework2-admin --production-branch=main 2>/dev/null || echo "Project may already exist"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Admin App to Pages
        working-directory: apps/admin-app
        run: npx wrangler pages deploy .vercel/output/static --project-name=safework2-admin --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
