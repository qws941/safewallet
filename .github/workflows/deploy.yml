name: Deploy SafeWork2

on:
  push:
    branches: [main]
  workflow_dispatch:

# Require CI to pass before deploying
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: "20"

jobs:
  # Wait for CI workflow to complete successfully
  ci:
    name: Wait for CI
    runs-on: ubuntu-latest
    permissions:
      actions: read
    steps:
      - name: Wait for CI to Complete
        uses: actions/github-script@v7
        with:
          script: |
            // For workflow_dispatch, skip CI check
            if (context.eventName === 'workflow_dispatch') {
              console.log('Manual dispatch - skipping CI check');
              return;
            }

            const maxAttempts = 60; // 60 * 10s = 10 minutes max wait
            const delayMs = 10000; // 10 seconds between checks

            for (let attempt = 1; attempt <= maxAttempts; attempt++) {
              console.log(`Attempt ${attempt}/${maxAttempts}: Checking CI status...`);
              
              const runs = await github.rest.actions.listWorkflowRuns({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'ci.yml',
                head_sha: context.sha,
                per_page: 1
              });

              if (runs.data.workflow_runs.length === 0) {
                if (attempt === maxAttempts) {
                  core.setFailed('No CI workflow run found for this commit');
                  return;
                }
                console.log('No CI run found yet, waiting...');
                await new Promise(r => setTimeout(r, delayMs));
                continue;
              }

              const run = runs.data.workflow_runs[0];
              console.log(`CI run status: ${run.status}, conclusion: ${run.conclusion}`);

              if (run.status === 'completed') {
                if (run.conclusion === 'success') {
                  console.log('CI passed successfully!');
                  return;
                } else {
                  core.setFailed(`CI failed with conclusion: ${run.conclusion}`);
                  return;
                }
              }

              // Still in progress, wait and retry
              if (attempt < maxAttempts) {
                await new Promise(r => setTimeout(r, delayMs));
              }
            }

            core.setFailed('Timeout waiting for CI workflow to complete');

  # Build all apps (shared job, upload artifacts)
  build:
    name: Build All Apps
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Cache Turbo build
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Build all packages
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: "/api"

      - name: Build Admin App for Cloudflare Pages
        working-directory: apps/admin-app
        run: npm run pages:build

      - name: Upload Worker App artifact
        uses: actions/upload-artifact@v4
        with:
          name: worker-app-out
          path: apps/worker-app/out
          retention-days: 1

      - name: Upload Admin App artifact
        uses: actions/upload-artifact@v4
        with:
          name: admin-app-out
          path: apps/admin-app/.vercel/output/static
          retention-days: 1

  # Deploy API Worker (runs in parallel with other deploys)
  deploy-api-worker:
    name: Deploy API Worker
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Build packages
        run: npm run build --workspace=packages/types

      - name: Deploy API Worker
        working-directory: apps/api-worker
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  # Deploy Worker App to R2 (runs in parallel)
  deploy-worker-app:
    name: Deploy Worker App to R2
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Worker App artifact
        uses: actions/download-artifact@v4
        with:
          name: worker-app-out
          path: out

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Upload static files to R2 (parallel)
        run: |
          find out -type f -print0 | xargs -0 -P 10 -I {} sh -c '
            file_path="$1"
            key="${file_path#out/}"
            content_type="$(file --mime-type -b "$file_path")"
            wrangler r2 object put "safework2-static/$key" --file "$file_path" --content-type "$content_type" --remote
          ' sh {}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  # Deploy Admin App to Cloudflare Pages (runs in parallel)
  deploy-admin-app:
    name: Deploy Admin App to Pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Admin App artifact
        uses: actions/download-artifact@v4
        with:
          name: admin-app-out
          path: out

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy out --project-name=safework2-admin --branch=main

  # Cleanup artifacts after all deploys complete
  cleanup:
    name: Cleanup Artifacts
    runs-on: ubuntu-latest
    needs: [deploy-api-worker, deploy-worker-app, deploy-admin-app]
    if: always()
    steps:
      - name: Delete artifacts
        uses: geekyeggo/delete-artifact@v4
        with:
          name: |
            worker-app-out
            admin-app-out
