name: Deploy SafeWork2

on:
  workflow_run:
    workflows: ["CI"]
    branches: [master]
    types: [completed]
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  NODE_VERSION: "20"

jobs:
  build:
    name: Build All Apps
    runs-on: ubuntu-latest
    # Skip if CI failed (workflow_dispatch always runs)
    if: >-
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - run: npm ci

      - name: Build all packages
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: "/api"

      - name: Build Worker App for Cloudflare Pages
        working-directory: apps/worker-app
        run: npm run pages:build

      - name: Build Admin App for Cloudflare Pages
        working-directory: apps/admin-app
        run: npm run pages:build

      - name: Upload Worker App artifact
        uses: actions/upload-artifact@v4
        with:
          name: worker-app-pages
          path: apps/worker-app/.vercel/output/static
          retention-days: 1

      - name: Upload Admin App artifact
        uses: actions/upload-artifact@v4
        with:
          name: admin-app-pages
          path: apps/admin-app/.vercel/output/static
          retention-days: 1

  deploy-api-worker:
    name: Deploy API Worker
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - run: npm ci
      - run: npm run build --workspace=packages/types

      - name: Deploy API Worker
        working-directory: apps/api-worker
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  deploy-worker-app:
    name: Deploy Worker App to Pages + R2
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - name: Download Worker App artifact
        uses: actions/download-artifact@v4
        with:
          name: worker-app-pages
          path: out

      - name: Install wrangler
        run: npm install -g wrangler@4

      - name: Deploy to Cloudflare Pages
        run: wrangler pages deploy out --project-name=safework2-worker --branch=main
        env:
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Sync to R2 Static Bucket
        env:
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          get_ct() {
            case "${1##*.}" in
              html)        echo "text/html; charset=utf-8" ;;
              js)          echo "application/javascript" ;;
              css)         echo "text/css" ;;
              json)        echo "application/json" ;;
              png)         echo "image/png" ;;
              jpg|jpeg)    echo "image/jpeg" ;;
              svg)         echo "image/svg+xml" ;;
              ico)         echo "image/x-icon" ;;
              woff2)       echo "font/woff2" ;;
              woff)        echo "font/woff" ;;
              ttf)         echo "font/ttf" ;;
              txt)         echo "text/plain" ;;
              xml)         echo "application/xml" ;;
              webmanifest) echo "application/manifest+json" ;;
              map)         echo "application/json" ;;
              *)           echo "application/octet-stream" ;;
            esac
          }
          total=$(find out -type f | wc -l)
          echo "::group::Uploading $total files to R2 safework2-static"
          n=0
          find out -type f | while read -r f; do
            key="${f#out/}"
            ct=$(get_ct "$f")
            wrangler r2 object put "safework2-static/$key" --file "$f" --content-type "$ct"
            n=$((n + 1))
            echo "[$n/$total] $key"
          done
          echo "::endgroup::"
          echo "R2 sync complete: $total files uploaded"

  deploy-admin-app:
    name: Deploy Admin App to Pages
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - name: Download Admin App artifact
        uses: actions/download-artifact@v4
        with:
          name: admin-app-pages
          path: out

      - name: Install wrangler
        run: npm install -g wrangler@4

      - name: Deploy to Cloudflare Pages
        run: wrangler pages deploy out --project-name=safework2-admin --branch=main
        env:
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  verify:
    name: Post-Deploy Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-api-worker, deploy-worker-app, deploy-admin-app]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install chromium --with-deps

      - name: Run smoke tests
        working-directory: e2e
        run: npx playwright test --grep @smoke
        env:
          CI: "true"
          WORKER_APP_URL: "https://safework2-worker.pages.dev"
          ADMIN_APP_URL: "https://safework2-admin.pages.dev"
          API_URL: "https://safework2-api.jclee.workers.dev/api"

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-production
          path: e2e/playwright-report/
          retention-days: 7

  cleanup:
    name: Cleanup Artifacts
    runs-on: ubuntu-latest
    needs: [deploy-api-worker, deploy-worker-app, deploy-admin-app]
    if: always()
    permissions:
      actions: write
    steps:
      - name: Delete artifacts
        uses: geekyeggo/delete-artifact@v4
        with:
          name: |
            worker-app-pages
            admin-app-pages
