name: Deploy Staging

on:
  workflow_run:
    workflows: ["CI"]
    branches: [develop]
    types: [completed]
  workflow_dispatch:

concurrency:
  group: staging-deploy
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_branch == 'develop')

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/package-lock.json') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-turbo-

      - run: npm ci

      - name: Build all packages
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: "/api"

      - name: Deploy API Worker (staging)
        working-directory: apps/api-worker
        run: npx wrangler deploy --env dev
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Build Worker App for Pages
        working-directory: apps/worker-app
        run: npm run pages:build

      - name: Deploy Worker App (staging)
        working-directory: apps/worker-app
        run: npx wrangler pages deploy .vercel/output/static --project-name=safework2-worker --branch=staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Build Admin App for Pages
        working-directory: apps/admin-app
        run: npm run pages:build

      - name: Deploy Admin App (staging)
        working-directory: apps/admin-app
        run: npx wrangler pages deploy .vercel/output/static --project-name=safework2-admin --branch=staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
