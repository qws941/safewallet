version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-safetywallet}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?error}
      POSTGRES_DB: ${POSTGRES_DB:-safetywallet}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-safetywallet}']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?error}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    image: safetywallet/api:latest
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-safetywallet}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-safetywallet}
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      JWT_SECRET: ${JWT_SECRET:?error}
      SMS_API_KEY: ${SMS_API_KEY:-}
    ports:
      - '3002:3002'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:3002/health']
      interval: 30s
      timeout: 10s
      retries: 3

  worker-app:
    build:
      context: .
      dockerfile: apps/worker-app/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://api.safework2.jclee.me
    image: safetywallet/worker-app:latest
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - '3000:3000'
    depends_on:
      api:
        condition: service_healthy

  admin-app:
    build:
      context: .
      dockerfile: apps/admin-app/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://api.safework2.jclee.me
    image: safetywallet/admin-app:latest
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - '3001:3001'
    depends_on:
      api:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - worker-app
      - admin-app
      - api

volumes:
  postgres_data:
  redis_data:
  minio_data:
